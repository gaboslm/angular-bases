<div class="pt-2">
  <button (click)="onClose()" class="btn btn-dark btn-sm w-100">Done!</button>
  <h2 class="mt-2">Choose a power</h2>
  <ul class="d-flex flex-wrap gap-2 mt-3">
    <li *ngFor="let power of getPowers">
      <button
        type="text"
        (click)="changePower(power)"
        class="btn btn-sm"
        [class]="alreadyHasPower(power) ? 'btn-dark' : 'btn-light border'"
      >
        {{ power }}
      </button>
    </li>
  </ul>
</div>
