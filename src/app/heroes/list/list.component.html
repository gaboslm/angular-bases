<app-title>Heroes list</app-title>

<ng-template [ngIf]="getHeroes.length > 0" [ngElseIf]="NoHeroes">
  <button>DeleteHero</button>
</ng-template>

<ng-template NoHeroes>

</ng-template>

<ul class="flex flex-col gap-2">

  <app-heroes-hero />

  <li *ngFor="let hero of getHeroes">
    <app-heroes-hero
    [name]="hero.name"
    [alter]="hero.alter"
    [age]="hero.age"
    [powers]="hero?.powers ?? []"
    />
  </li>

</ul>
