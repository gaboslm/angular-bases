<article class="shadow-sm hover:shadow-lg transition-shadow duration-400 ease-in-out p-3">

  <h2 class="text-xl font-bold">{{ name }}</h2>

  <dl>

    <td>
      <label class="font-normal">Alter ego: </label>
      <span class="font-light">{{ alter }}</span>
    </td>

    <dd>
      <label class="font-normal">Years old: </label>

      <ng-template [ngIf]="age != 0" [ngIfElse]="unknownAge">
        <span class="font-light">{{ age }}</span>
      </ng-template>

      <ng-template #unknownAge>
        <span> -- </span>
      </ng-template>
    </dd>

    <dd>
      <label class="font-normal">Powers: </label>

      <ng-template [ngIf]="powers.length > 0" [ngIfElse]="unknownPowers">
        <span *ngFor="let power of powers; let i = index">
          <span *ngIf="i !== 0">, </span>
          <span class="font-light" >{{ power }}</span>
        </span>
      </ng-template>

      <ng-template #unknownPowers>
        <span class="font-light"> -- </span>
      </ng-template>
    </dd>

    <ng-template [ngIf]="choosing" [ngIfElse]="noChoossing" class="mt-3">
      <app-heroes-power-chooser
        *ngIf="choosing"
        [includedPowers]="powers"
        (change)="togglePower($event)"
        (close)="closePowerChooser()"
      />
    </ng-template>

    <ng-template #noChoossing>
     <div class="mt-2">
      <button
        class="border rounded-full bg-black py-0.5 px-3 hover:bg-gray-900 text-white ease-in-out duration-300"
        (click)="chooseAPower($event)"
      >
        Available powers
      </button>
     </div>
    </ng-template>

  </dl>

</article>
